{{ partial "header" . }}

<main class="flex-center">
    <article id="content" class="page">
        <nav class="text-center">
            <a href="/">Home</a>
        </nav>

        <!-- Ranges through content/post/*.md -->
        {{ range .Pages.ByDate.Reverse }}
            <li>
                <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
                <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            </li>
        {{ end }}
    </article>
</main>

{{ partial "footer" . }}
