{{ partial "header" . }}

<main class="flex-center">
    <article id="content" class="page">
        <nav class="text-center">
            <a href="/">Home</a>
        </nav>

        <!-- Ranges through content/post/*.md -->
        {{ range .Data.Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
        {{ end }}
    </article>
</main>

{{ partial "footer" . }}
