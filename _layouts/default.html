<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="Development, design, and more by @soleoshao" property="og:title">
    <meta content="Development, design, and more by @soleoshao" name="twitter:title">
    <meta content="Development, design, and more by @soleoshao" property="og:site_name">
    <meta content="Xinjiang Shao is a Full Stack Developer form Chicago" name="description">
    <meta content="Xinjiang Shao is a Full Stack Developer from Chicago" property="og:description">
    <meta content="Xinjiang Shao is a Full Stack Developer from Chicago" name="twitter:description">
    <meta content="Xinjiang Shao" name="author">
    <link href="https://plus.google.com/u/0/+XinjiangShao/posts" rel="author">
    <meta content="@soleoshao" name="twitter:site">
    <meta content="@soleoshao" name="twitter:creator">
   
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/favicon-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon-57x57.png">
    <link rel="shortcut icon" sizes="196x196" href="/favicon-196x196.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon-144x144-ie10.png">
    <meta name="msapplication-square70x70logo" content="/favicon-128x128-ie11.png"/>
    <meta name="msapplication-square150x150logo" content="/favicon-270x270-ie11.png"/>
    <meta name="msapplication-wide310x150logo" content="/favicon-558x270-ie11.png"/>
    <meta name="msapplication-square310x310logo" content="/favicon-558x558-ie11.png"/>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}{{ page.url }}" rel="canonical">
    <meta content="website" property="og:type">
    <meta content="summary" name="twitter:card">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    <meta content="{{ site.url }}{{ page.url }}" name="twitter:url">

    <meta property="og:image" content="{{ site.url }}/logo-high-resolution.png">
    <meta name="twitter:image:src" content="{{ site.url }}/logo-high-resolution.png">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{date format="YYYY"}} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script async src="https://static.medium.com/embed.js"></script>
    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>   
</body>
</html>
